<h3>Lista de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
<h3>Heroe eliminado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
<h3>No se ha eliminado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
  class="btn btn-outline-danger">
   Borrar
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let name of heroNames"
   class="list-group-item">
   {{name}}</li>

</ul>
